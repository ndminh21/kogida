<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MathJax Editor Next</title>
  <style>
    body {
      font-size: 24px;
    }

    .mathjax-editor-display {
      border: 1px solid #ccc;
      padding: 0 0.5em;
      font-size: 32px;
      /* height: 100px;
      overflow: scroll; */
    }

    .mathjax-editor-display.is-focused {
      border-color: #007fff;
    }
  </style>
</head>
<body>
  <h1>MathJax Editor</h1>
  <textarea id="targetNode"></textarea>
  <hr>
  <div id="panel"></div>

  <script type='text/x-mathjax-config'>
    MathJax.Hub.Config({
      showMathMenu: false,
      messageStyle: 'none'
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script src="MathJaxEditor.js"></script>
  <script>
    var $panel = document.getElementById('panel')
    window.onload = function () {
      window.editor = new MathJaxEditor('#targetNode', {
        allowNewlines: true
      })
      // window.editor.setValue('<math><mi>x</mi><mo>=</mo><mfrac><mrow><mo>-</mo><mi>b</mi><mo>Â±</mo><msqrt><mrow><msup><mrow><mi>b</mi></mrow><mrow><mn>2</mn></mrow></msup><mo>-</mo><mn>4</mn><mi>a</mi><mi>c</mi></mrow></msqrt></mrow><mrow><mn>2</mn><mi>a</mi></mrow></mfrac></math>')
      var buttons = [
        { label: '$$\\frac{a}{b}$$', click: function () {window.editor.insertFraction()} },
        { label: '$$\\sqrt{a}$$', click: function () {window.editor.insertSqrt()} },
        { label: '$$\\pm$$', click: function () {window.editor.insertOperator('pm')} },
        { label: '$$a^b$$', click: function () {window.editor.insertSuperscript()} },
        { label: '$$a_b$$', click: function () {window.editor.insertSubscript()} },
        { label: '$$\\sqrt[n]{a}$$', click: function () {window.editor.insertRoot()} }
      ]
      buttons.forEach(function (button) {
        var $button = document.createElement('button')
        $button.setAttribute('type', 'button')
        $button.innerHTML = button.label
        $button.onclick = button.click
        $panel.appendChild($button)
      })
    }
  </script>
</body>
</html>
